<style> 
 /*style for header*/
 div.bg{
              background-image: url("d5.jpg");
       } 
div.padding{
  padding-bottom: 700px;
}
  header {
    background: url('http://www.autodatz.com/wp-content/uploads/2017/05/Old-Car-Wallpapers-Hd-36-with-Old-Car-Wallpapers-Hd.jpg');
    text-align: center;
    width: 100%;
    height: auto;
    background-size: cover;
    background-attachment: fixed;
    position: relative;
    overflow: hidden;
    border-radius: 0 0 85% 85% / 30%;
  }
  header .overlay{
    width: 100%;
    height: 100%;
    padding: 30px;
    color: #FFF;
    text-shadow: 1px 1px 1px #333;
    background-image: linear-gradient( 135deg, #9f05ff69 10%, #fd5e086b 100%);
    
  }
  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 35px;
    margin-bottom: 0px;
  }
  </style>
  <div class="bg">
    <header>
        <div class="overlay">
           <h1> A Complete Note Set For RACGP Fellowship Exam</h1>
       </div>
    </header>
<div class="padding">

<div class="container">
  <div class="row pt-5">
    <div class="col-md-8 bg-light">
      <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="editor"><h3>Editor</h3></label>
 
          <quill-editor [style]="editorStyle" [modules]="config" (onContentChanged)="maxLength($event)" formControlName="editor"></quill-editor>
          <span *ngIf="editorForm.get('editor').value != null">{{1000 - editorForm.get('editor').value.length}}</span>
        </div>
      

        <button class="btn btn-primary mt-3">Submit</button>
    </form>
    </div>
    <div class="col-md-4 bg-light p-4">
      <h3>Output</h3>
      <p class="my-5" [innerHTML] = "editorContent"></p>
    </div>
  </div>
</div>
</div>
</div>
